// 입력값 체크 후 if문 마지막 else문을 통해 submit()메서드 호출하지 않고
// if문 바깥에서 submit()메서드를 호출할 경우 각 조건 처리 후 return문 활용
	function check(){
	// 		1)입력항목 널스트링("")인지 판별
	// 		2)입력항목 문자열 길이가(length) 0인지 팔별
			if(document.fr.text1.value == ""){
				alert("첫번째 텍스트 입력 필수!");
				document.fr.text1.focus();		
				return;//현재 함수(check()) 실행을 종료
			} else if (document.fr.text2.value.length == 0) {
				alert("두번째 텍스트 입력 필수!");
				document.fr.text2.focus();		
				return;//현재 함수(check()) 실행을 종료
			} else if (document.fr.ta.value.length == 0) {
				alert("세번째 텍스트 입력 필수!");
				document.fr.ta.focus();		
				return;//현재 함수(check()) 실행을 종료
			} 
			
			//if문의 모든 조건이 false 일 경우 실행되는 코드
			document.fr.submit();
			
		}
		
	function checkSubmit(){
	//		1)입력항목 널스트링("")인지 판별
	//		2)입력항목 문자열 길이가(length) 0인지 팔별
		if(document.fr.text1.value == ""){
			alert("첫번째 텍스트 입력 필수!");
			document.fr.text1.focus();		
			return false;//submit 동작 취소
		} else if (document.fr.text2.value.length == 0) {
			alert("두번째 텍스트 입력 필수!");
			document.fr.text2.focus();		
			return false;//submit 동작 취소
		} else if (document.fr.ta.value.length == 0) {
			alert("세번째 텍스트 입력 필수!");
			document.fr.ta.focus();		
			return false;//submit 동작 취소
		} 
	
		//if문의 모든 조건 판별 결과가 false일 경우 실행되는 코드
		return true; // submit 동작 수행
		
	}
