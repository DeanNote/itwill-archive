<script type="text/javascript">
	/*
	< 함수 정의(선언) 기본 문법 >
	function 함수명([매개변수...]) {
		// 외부로부터 함수 호출 시 실행될 코드들...
		[return [데이터];]
	}
	
	< 함수 정의 형태에 따른 분류 4가지 >
	1. 전달인자도 없고, 리턴값도 없는 함수
	2. 전달인자는 없고, 리턴값만 있는 함수
	3. 전달인자만 있고, 리턴값은 없는 함수
	4. 전달인자도 있고, 리턴값도 있는 함수
	*/
	
	function sister_3(money){
		document.write("동생 : 오빠가 과자 사먹으라고" +money +"원 줌<br>");

	}
	//===============================================================
	// 2. 매개변수가 2개인 함수 정의
	function sister_3_2(item1,item2){
		document.write("동생 : 오빠가 공부하라고 준것 1 : " + item1 +"<br>");
		document.write("동생 : 오빠가 공부하라고 준것 2 : " + item2 +"<br>");
	}
	
	
	// ===============================================================
	// 3. 전달인자만 있고, 리턴값은 없는 함수 호출
	document.write("동생 200원 줄테니 과자 사먹어라<br>");
	//sister_3() 함수 호출
	// 이 떼 전달할 데이터로 정수 200을 함수 호출 코드 소괄호 내에 명시
	sister_3(200); //sister_3()함수 호출 시 전달인자로 정수 200 전달됨
	// ================================================================
	//외부 자바스크립트 파일의 showMessage() 함수 호출하여 출력할 메세지 전달
	showMessage("외부 자바스크립트의 함수 호출했음!");
	// ================================================================
	//매개변수가 2개인 함수 호출
	//-> 함수 호출 시 매개변수 갯수과 일치하는 갯수의, 전달인자 지정
	sister_3_2("연필"); //"연필" item1에 저장됨 item2 는 undefined
		
		
		
		
		
</script>
