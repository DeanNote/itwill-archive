<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		// [전달인자만 있고, 리턴값이 없는 함수 연습]
		// 1. 정수 1개(count)를 전달받아 "Hello, World!" 문자열을 전달받은 횟수만큼 출력하는 
		//	  함수 printHello()정의
		function printHello(count){
			for(let i = 1; i<=count; i++){
				document.write(i + "번째 " + "Hello, World!<br>");
			}
		}
		
		// 2. 정수 1개(x)를 전달받아 1~x까지 합을 꼐산하여 출력하는 sum()정의		
		function sum(x){
			let total = 0;
			for(let i = 1; i <= x; i++){
				total = total + i
			}
				document.write("1~"+x+"까지의 합 : "+total);
		}
		
		//3. 정수 1개 (dan)을 전달받아 dan에 해당하는 구구단 출력
		function gugudan(dan){
			document.write(" < " + dan + "단 > <br>");
				for(let i = 1; i<10; i++){
				document.write(dan + " * " + i + " = " + (dan*i) + "<br>");
				}		
		}
		
		//4. 정수 2개 전달 => 두수의 합을 계산하여 출력
		function sum2(x,y){
			document.write(x + " 값 " + " + " + y + " 값 " + " = "+ (x+y));
		}
		
		//5. 아이디 패스워드를 전달받아 일치 여부를 판별하는 login()함수 정의
		//=> 만약, 아이디가 "admin"이고, 패스워드가 "1234"일 경우 "로그인 성공!" 출력
		// 아니면 로그인 실패! 출력
		function login(id,passwd){
			if(id == "admin" && passwd =="1234"){
				document.write("로그인 성공!");
			}else{
				document.write("로그인 실패!");
			}
		}
		
		//====================================================================
		//	1. printHello()함수 호출하여 정수 1개 전달 => 전달한 값만큼 "Hello, World!" 출력
		printHello(10);
		document.write("<hr>");

		//  2. sum()함수 호출하여 정수 1개 전달 => 1 ~ x 까지의 합 출력
		sum(10);
		document.write("<hr>");
			
		// 3. gugudan()함수 호출 하여 정수 1개 전다 => 해당 단에 해당하는 구구단 출력 		
		gugudan(8);
		document.write("<hr>");

		// 4. sum2() 함수 호출하여 정수 2개 전달 -> 두 수의 합을 계산하여 출력
		sum2(17,20); //10+20결가값 출력
		document.write("<hr>");
		
		// 5. login() 아이디와 패스워드를 전달하여 일치 여부 판별
		let id = "admin";
		let passwd = "1234";
		login(id,passwd);
			
</script>
</head>
<body>

</body>
</html>
