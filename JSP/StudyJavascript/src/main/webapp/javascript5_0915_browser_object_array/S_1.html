<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">

	//기본 배열 생성 및 변수 arr1 에 생성된 배열 저장
	let arr1 = new Array();
	document.write("arr 배열에 저장된 데이터 : " + arr1 + "<br>");
	document.write("arr 배열크기 " + arr1.length + "<br>");
	document.write("<hr>")
	
	//생성된 배열(arr1)의 첫번째 인덱스(0번)에 "사과" 문자열 저장
	//배열명[인덱스] = 데이터;
	arr1[0] = "사과";
	document.write("사과 저장 후 arr 배열 데이터 : " + arr1 + "<br>");
	document.write("사과 저장 후 arr 배열크기 " + arr1.length + "<br>");
	document.write("<hr>")

	//배열의 두번째 인덱스에 "오렌지" 문자열 저장 후 출략
	arr1[1] = "오렌지";
	document.write("오렌지 저장 후 arr 배열 데이터 : " + arr1 + "<br>");
	document.write("오렌지 저장 후 arr 배열크기 " + arr1.length + "<br>");
	document.write("<hr>")
	
	document.write(arr1[0]+ "<br>");
	document.write(arr1[1]+ "<br>");
	document.write(arr1[2]+ "<br>");
	//존재하지 않는 배열에 접근할 경우
	document.write("<hr>")

	//1번배열(인덱스)에 "바나나" 저장
	arr1[1] = "바나나";
	document.write(arr1[1]);
	document.write("<hr>")
	
	//for문을 사용하여 배열을 차례대로 접근
	
	for(let i=0; i < arr1.length; i++){
		document.write(arr1[i] + " ");
	}
	document.write("<hr>")
	
	//arr1 배열 2번 인덱스에 과일 하나 추가 후 반복문을 사용하여 차례대로 출력
	arr1[2] = "수박";	
	printArr(arr1);
	
	// 크기가 5인 배열 arr2 생성
	let arr2 = new Array(5);
	document.write("arr2 배열 크기 : " + arr2.length + "<br>");
	document.write("<hr>")
	
	// 배열에 저장될 데이터가 미리 준비되어 있을 경우
	// 배열 생성 코드 new Array() 대신 배열 데이터를 직접 할당할 수 있다!
	
	let arr3 = ["가","나","다","라"];
// 	for(let i=0; i < arr3.length; i++){
// 		document.write(arr3[i] + " ");
// 	}
	// Array(가,나,다,라);
	 printArr(arr3);
	
	function printArr(arr){
		//어떤 배열이든 전달받아 arr변수에 저장하므로 arr변수를 반복문에서 사용
		for(let i=0; i < arr.length; i++){
			document.write(arr[i] + " ");
		}
			document.write("<hr>")
	}
	
	
	
	</script>
</head>
<body>
	<h1>Array.html</h1>
</body>
</html>
