<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


</script>
</head>
<body>
	<h1>테이블 만들기</h1>
	<table border ="1">
	<tr>
		<th colspan = "10">table</th>
	</tr>
<!-- 	자바스크립트를 활용하여 반복되는 html태그를 반복문으로 처리 가능 -->
<!-- 	1개 행에 10개의 열을 생성하여 1~10까지 데이터 표시 -->
	<tr>
		<script>
		
		for(i=1; i<=10; i++){
			document.write("<td>"+i+"</td>")
		}
		</script>
	</tr>
	</table>
	
</body>
</html>
