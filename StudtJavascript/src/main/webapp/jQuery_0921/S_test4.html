	특정 요소에 대한 조작 이벤트
	1. html()
	   - HTML 문서 내에서 지정된 범위(선택자) 안의 모든 요소를 가져오거나 추가하는 메서드

	2. text()
	   - html() 함수와 달리 HTML 문서 및 XML 문서 모두 사용 가능
	   - 모든 문자열을 가져오거나 추가 가능
	   - 단, 브라우저마다 줄바꿈이나 공백 등이 달라질 수 있음
	   - 자바스크립트의 innertext 속성과 거의 동일

	3. empty() 
	   - 지정된 선택자 내의 하위 요소 제거(비움)
	4. remove()
	   - 지정된 선택자와 선택자 내의 하위 요소 모두 제거
	*/
