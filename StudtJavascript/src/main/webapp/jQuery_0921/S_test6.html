<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript">
	$(function() {
		//h3태그들 중 두번째 h3  태그 접근하기 eq메서드 활용
// 		console.log($("h3").eq(1).text());
		// tr:first, last 밖에 없어서 중간에 확인할땐 eq 사용
		//------------------------------------------------------
		//선택자 요소에 eq함수를 활용하여 대상을 지정하고
		//대상에 대해 attr()또는 prop()메서드를 활용하여 해당 요소의 속성에 접근

		$("#btn").click(function() {
		//1. 체크박스 중 두번째 체크박스의 html속성으로서의"checked"속성값가져오기
		let attr1 = $("input[type=checkbox]").eq(1).attr("checked");
		
		//2  체크박스 중 두번째 체크박스의 javascript속성으로서의"checked"속성값가져오기
		let prop1 = $("input[type=checkbox]").eq(1).prop("checked");
		
		//3. 세번째 체크박스  html. javascript 속성가져오기
		let attr2 = $("input[type=checkbox]").eq(2).attr("checked");
		// => 해당 태그에 checked 속성 기술 x -> 항상 "undefined"
		let prop2 = $("input[type=checkbox]").eq(2).prop("checked");
		// => 체크 상태에 따라 true or false
		
		//4. 체크박스의 checked속성의 체크 여부 판별하기 위한 is()메서드 활용
		//=> 가상선택자 ":checked"활용하면 체크상태 판별 가능
		let is1 = $("input[type=checkbox]").eq(1).is(":checked");
		let is2 = $("input[type=checkbox]").eq(2).is(":checked");
			
		
		//결과확인을 위해 id:result 위치에 내용물 덮어씌우기
		
		$("#result").html(
			"attr1 = " + attr1 + ", prop1 = " + prop1 + "<br>"
			+ "attr2 = " + attr2 + ", prop2 = " + prop2+ "<br>"
			+ "is1 = " + is1 + ", is2 = " + is2
		);
			
	});
	
});
</script>
</head>
<body>
	<h1>jQuery - test6.html</h1>
	<h3>제목-1</h3>
	<h3>제목-2</h3>
	<hr>
	<table border="1">
        <tr>
            <th><input type="checkbox" id="allCheck"></th>
            <th>번호</th>
            <th>이름</th>
        </tr>
        <tr>
            <td><input type="checkbox" id="check1" name="check" checked="checked" value="1"></td>
            <td>1</td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="check" value="2"></td>
            <td>2</td>
            <td>이순신</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="check" value="3"></td>
            <td>3</td>
            <td>강감찬</td>
        </tr>
        <tr>
        	<td colspan="3">
        		<input type="button" value="확인" id="btn"><br>
        		<div id="result">결과 확인 위치</div>
        	</td>
        </tr>
    </table>
    <hr>
    <input type="text" id="id" name="id">
  	<input type="button" value="입력완료" id="btnOK"><br>
  	<input type="button" value="입력초기화" id="btnReset"><br>
</body>
</html>
