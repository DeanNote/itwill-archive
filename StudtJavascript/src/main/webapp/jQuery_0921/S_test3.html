<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript">
	$(function() {
		/*
		[ css() 함수 ]
		- 파라미터로 속성명 지정 시 해당 css 속성값 리턴
		  => 이 때, 대상 요소가 복수개일 경우 첫번째 요소의 속성값만 리턴
		- 파라미터로 속성명과 속성값을 함께 지정 시 해당 CSS 속성값 변경
		  => 이 때, 대상 요소가 복수개일 경우 모든 요소의 속성값 변경
		
		*/
		// h3 태그의 "color" 속성값 출력
		console.log($("h3").css("color")); // rgb(0, 0, 0) => 제목1에 해당하는 요소의 색상
		
		// 모든 h3태그의 "color" 속성값 "green"으로 변경
		$("h3").css("color","green"); // 제목1에 해당하는 요소의 색상
		
		// 첫번째 h3 태그의 "color" 속성값을 "blue"로 변경
		// 순서선택자 ":first" 사용
		
		$("h3:first").css("color","blue"); // 제목1에 해당하는 요소의 색상
		console.log($("h3").css("color")); // rgb(0, 0, 255) => 제목1에 해당하는 요소의 색상
		
		//--------------------------------------------------------------------------------------
		/*
		css() 메서드 (다른 메서드도 가능) 내에서 익명함수 구현 시
		대상 요소를 차례대로 접근하는 반복문 형태로 활용 가능
		- 기본 문법 : css("속성명", function([파라미터...]){})
			1)css("속성명", function(){})
			2)css ("속성명", function(index){})
			3)"속성명", (function([파라미터...]){})
		*/
		
		//1) 파라미터가 없는 익명함수 구현 시 해당 태그 갯수만큼 지정된 속성값에 반복 접근
		$("h3").css("color",function(){
			console.log("h3 태그 접근!") // h3 태그가 3개이므로 3번 실행됨
			
		});
			
		// 2) 파라미터가 1개인 익명함수 구현 시 해당 태그 갯수만큼 반복 접근하면서
		//	  현재 태그의 인덱스(순서번호)가 파라미터 변수 index에 저장됨
		//	  2)css ("속성명", function(index){})
		$("h3").css("color",function(index){
			console.log(index + "번 h3 태그 접근!") // h3 태그가 3개이므로 3번 실행됨
													// 0번 h3 태그 접근!
													// 1번 h3 태그 접근!
													// 2번 h3 태그 접근!
		});											
		// 3) 파라미터가 2개인 익명함수 구현 시 해당 태그 갯수만큼 반복 접근하면서
		//	  현재 태그의 인덱스와 해당 속성의 속성값이 파라미터 변수에 저장됨 
		//
		$("h3").css("color",function(index, value){
			console.log(index + "번 h3 태그 color 속성값 : " + value); // h3 태그가 3개이므로 3번 실행됨
			
		});
		
		//--------------------------------------------------------------------------------------
		//배열을 활용
		// => 대상 요소
		
		//변경에 사용될 속성값을 배열에 저장
		let colorValue = ["red","green","blue"];
		
		// h3 태그 css 함수 호출
		$("h3").css("color",function(index){
// 			return "red"; //반복되는 대상 요소 모두의  color 속성값을 red로 변경
			//-------------------
			//함수 파라미터로 전달받은 index값을 배열 인덱스로 활용하여 변경 속성값 리턴
			return colorValue[index];
		});
		

		
	});
</script>
</head>
<body>
	<h1>jQuery- test3.html</h1>
	<h3>제목-1</h3>
	<h3>제목-2</h3>
	<h3>제목-3</h3>
</body>
</html>
