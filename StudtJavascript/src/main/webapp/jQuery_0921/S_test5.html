<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript">
//9/22(금) jQurey 특정 요소에 대한 조작 이벤트 -2
	$(function() {
// 		$("#wrap_append").append("<div>append()로 추가한 div태그</div>");
		$("<div>appendTo()로 추가한 div태그</div>").appendTo("#wrap_append");
		
// 		$("#wrap_prepend").prepend("<div>prepend()로 추가한 div태그</div>");
		$("<div>prependTo()로 추가한 div태그</div>").prependTo("#wrap_prepend");

// 		$("#wrap_after").after("<div>after()로 추가한 div태그</div>");
		$("<div>insertAfter()로 추가한 div태그</div>").insertAfter("#wrap_after");
		
// 		$("#wrap_before").before("<div>before()로 추가한 div태그</div>");
		$("<div>insertbefore()로 추가한 div태그</div>").insertBefore("#wrap_before");
		
		$("#ta").val($("#wrap").html());
		//결과 확인을 위해 textarea 영역("ta")에 div태그("wrap") 내용 전체 출력(태그 포함)
	});
</script>
</head>
<body>
	<h1>jQurey - test5.html</h1>
	<div id="wrap">
		<div  id="wrap_append">
			<div>
				<div>div 태그-1</div>
				<div>div 태그-2</div>
			</div>
			<!-- append()메서드에 의해 요소가 추가될 위치 -->
		</div>
		<hr>
		<div  id="wrap_prepend">
			<div>
				<div>div 태그-1</div>
				<div>div 태그-2</div>
			</div>
			<!-- prepend()메서드에 의해 요소가 추가될 위치 -->
		</div>
		<hr>
		<div  id="wrap_after">
			<div>
				<div>div 태그-1</div>
				<div>div 태그-2</div>
			</div>
		</div>
		<!-- after()메서드에 의해 요소가 추가될 위치 -->
		<hr>
		<!-- before()메서드에 의해 요소가 추가될 위치 -->
		<div  id="wrap_before">
			<div>
				<div>div 태그-1</div>
				<div>div 태그-2</div>
			</div>
		</div>
		<hr>
	</div>
	<!-- 결과 확인을 위한 태그 출력용 textarea -->
	<textarea rows="20" cols="100" id="ta"></textarea>
</body>
</html>
