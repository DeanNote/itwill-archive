<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function func1(){
	//현재 웹 브라우저 주소 표시줄 정보 확인을 위해 location 객체의 href 속성값 확인
		alert(location.href);
	}
	function func2(){
	// URL (주소) 정보 변경을 위해 location 객체의 href 속성값 변경
// 		location.href = "http://www.itwillbs.co.kr";
		// 우변에 지정된 주소로 페이지 이동HTML 의 하이퍼링크 <a = href와 동일>
		location.href = "../javascript5_0906_browser_object/test19.html";
	}
	function func3(){
		//URL  정보 새로고침을 위해 location 객체의 reload() 메서드 호출 = F5
		location.reload();
		//새로고침 결과확인 쉽게 하려고 텍스트 받스에 텍스트 입력 후 버튼 클릭
	}
	function func4_cart(){
		location.href = "S_test20_cart.html"
	}
	function func5_order(){
		location.href="S_test20_order.html"
	}
</script>
</head>
<body>
	<h1>S_test20.html - location</h1>
	<input type = "button" value = "URL정보확인" onclick = "func1()"><br>
<!-- 	<input type = "button" value = "URL정보변경" onclick = "func2()"><br> -->
<!-- 버튼 클릭시 함수 호출 위치에서 직접 location.href 속성으로 페이지 이동 가능 -->
<!-- 큰따음 표 내 따옴표 사용시 작은따옴표 사용하기~~~! -->
	<input type = "button" value = "URL정보변경" onclick = "location.href='http://www.naver.com'"><br>
	<input type = "button" value = "URL정보 새로고침" onclick = "func3()">
	<input type ="text"><br>
	
<!-- 	장바구니탐기 버튼 클릭 시 test20_cart.html파일 실행(주소변경) -->
<!-- 	즉시구매버튼 클릭 시 test20_order.html파일 실행 (주소변경) -->
	
<!-- 	<input type = "button" value = "장바구니담기" onclick = "location.href='S_test20_cart.html'"> -->
<!-- 	<input type = "button" value = "즉시구매" onclick = "location.href='S_test20_order.html'"> -->
	
	<input type = "button" value = "장바구니담기" onclick = "func4_cart()">
	<input type = "button" value = "즉시구매" onclick = "func5_order()">
	
<!-- 	funtion 함수로 버튼클릭시 호출하는 방법 1. -->
<!-- 	onclick에 바로 location.href로 호출하는 방법 2. -->
</body>
</html>
