<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// [1. 전달인자도 없고, 리턴값도 없는 함수 연습]
    // "Hello, World!" 문자열을 출력하는 hello()함수 정의
    function hello(){
		document.write("Hello, World!<br>");
	}
	hello();
	document.write("<hr>")
	
	function hello2(){
		for(let i =1; i<=10; i++){
			document.write("Hello, World!<br>");
		}
	}
	hello2();

	
</script>
</head>
