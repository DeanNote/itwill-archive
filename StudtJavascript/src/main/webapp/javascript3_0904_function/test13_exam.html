<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// [ 전달인자도 없고, 리턴값도 없는 함수 연습 ]
	// 1. "Hello, World!" 문자열을 출력하는 hello() 함수 정의
	function hello() {
		// hello() 함수 호출 시 실행할 코드들...
		document.write("Hello, World!<br>");
	} // hello() 함수 끝
	
	// -------------------------------------------------------
	// 2. "Hello, World!" 문자열을 10번 출력하는 hello2() 함수 정의
	function hello2() {
		for(let i = 1; i <= 10; i++) {
			document.write(i + " : Hello, World!<br>");		
		}
	}
	
	// -------------------------------------------------------
	// 3. <hr> 태그를 출력하는 hr() 함수 정의
	function hr() {
		document.write("<hr>");
	}
	
	// -------------------------------------------------------
	// 4. sum() 함수 정의
	// => 1 ~ 10 까지 정수의 합을 계산하여 결과값(55) 출력
	
	
	// =======================================================
	// 1. hello() 함수 호출
	hello();
// 	document.write("<hr>");
	// hr() 함수를 호출하여 <hr> 태그 한 줄 출력
	hr();
	
	// 2. hello2() 함수 호출
	hello2();
	hr();
	
	// 3. sum() 함수 호출
	
</script>
</head>

</body>
</html>
