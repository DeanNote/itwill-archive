<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	//함수 정의 형태에 따른 분류 4가지
// 	1. 전달인자도 없고, 리턴값도 없는 함수
// 	2. 전달인자도 없고, 리턴값은 있는 함수
// 	3. 전달인자도 없고, 리턴값도 없는 함수
// 	4. 전달인자도 있고, 리턴값은 있는 함수
// -------------------------------------------------	
// 	전달인자가 없으므로 함수명 뒤의 소괄호 내에 아무 변수도 기술하지 않음
//  리턴값이 없으므로 함수 내에서 return문을 사용하여 값을 리턴하지 않음
	function sister_1(){
		//sister_1()함수가 호출되면 실행할 코드들...
		document.write("동생 : 오빠가 불 끄라고 시켜서 불을 껐다!<br>")
	}	//	sister_1() 함수 끝 => 함수를 호출한 곳으로 제어권이 다시 되돌아감
// -------------------------------------------------	
// 	1. 전달인자도 없고, 리턴값도 없는 함수

	document.write("동생 불꺼라 <br>");	
	//	sister_1() 함수 호출
	sister_1(); //sister_1()함수가 정의된 위치로 코드 흐름(제어권)이 이동
	document.write("동생이 불끄고 갔다 <br>");	

	
	
	</script>
</head>
<body>

</body>
</html>
