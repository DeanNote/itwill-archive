<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	//----------------연습문제----------------------------------
	//사용자로부터 숫자 1개를 입력받아 변수 inputNum에 저장 후
	// 만약, 3의 배수일 경우 "3의배수!" 출력, 아니면 "3의 배수가 아님!" 출력
	let data = prompt("숫자를 입력하세요");
	if (data%3==0) {
		 document.write(data + " : 3의 배수!");	
	}else{
		document.write(data + " : 3의 배수가 아님!");
	}
	
			
	

	
	
	
	
	
	
	
	
	</script>

</head>

</body>
