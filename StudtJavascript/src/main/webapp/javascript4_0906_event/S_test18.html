<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>test18.html - event</h1>
	<!-- HTML 요소에서 onXXX 이벤트를 지정하여 이벤트 핸들러를 연결하는 방법 -->
	<!-- 버튼 생성(텍스트 : 글자색 바꾸기 (태그 onclick)) -->
	<button onclick="changeColor()">텍스트 : 글자색 바꾸기 (태그 onclick)</button>
	
	<!-- 버튼 생성(텍스트 : 글자색 바꾸기 (자바스크립트 onclick)) -->
	<button>텍스트 : 글자색 바꾸기 (자바스크립트 onclick)</button>
	
	<p>자바스크립트</p>
	
</body>
</html>
