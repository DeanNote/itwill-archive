<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// [전달인자는 없고, 리턴값만 있는 함수 연습]
	// 1. Hello, World! 문자열을 리턴하는 getMessage()함수 정의
		function getMessage(){
			return "Hello, World!";
		}
	
	// 2. 1~10까지의 합을 계산하여 리턴하는 getTotal()함수 정의
		function getTotal(){
			let total = 0;
			for(let i = 1; i<=10; i++){
				total += i;
			}
			return total;	
	   }


//===============================================================================
	
	// 1. getMessage()함수를 호출하여 리턴받은 문자열을 변수 data에 저장 후 출력
		let data = getMessage();
		document.write("리턴값 = " + data);
		document.write("<hr>")
		
	// 2. getTotal() 함수를 호출하여 1~10까지의 합을 리턴받아 출력
		let total = getTotal(); 
		document.write("리턴값 = " + total);
		document.write("<hr>")

	
</script>
</head>
<body>

</body>
</html>
