	document.write("for문 종료 후 i 값 = " + i);

	//숫자(정수)1개를 입력받아 변수 num에 저장 후
	//for문을 사용하여 1~num까지 1씩 증가하면서 제어변수값(i)출력
	
	let num = prompt("숫자(정수) 입력");

	//입력받은 정수 출력 시 홀수와 짝수로 구분하여 출력
	for(i=1; i<num; i++){
		//홀수와 짝수 판별을 통해 서로 다른 출력문을 사용
		if (i%2==0) {
			document.write(i+" : 짝수<br>");
		}else{	
			document.write(i+" : 홀수<br>");
	    }
	}
	document.write("Last i value : " + i);
