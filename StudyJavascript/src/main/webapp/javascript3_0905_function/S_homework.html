<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	function number_game(){
		let correctNum = 10; //정답
		let count = 0; // 입력 횟수 카운트
		
		let isCorrect = false; // 정답을 기록할 변수 (true 정답, false 오답)
		//isCorrect값이 false일 동안 반복(오답일동안 반복)
		
		
		
		while(!isCorrect){//isCorrect == false와 동일
			
		
			let num = prompt("정수 1개를 입력하세요");
			count++;
			
			if(num<correctNum){
				alert(num + " : 정답보다 작습니다!")
			} else if(num>correctNum){
				alert(num + " : 정답보다 큽니다!")
			} else {
				alert(num + " : 정답입니다!")
				//정답일 경우 입력 횟수 출력
				document.write("숫자 입력 횟수 : " + count + "<br>");
				//정답 여부를 기록하는 isCorrect 가 true로 변경
				// => 다음 반복 여부 결정 시 isCorrect가 true이면 반복문이 종료됨
				isCorrect = true;
			}	
		}//while문 끝
		document.write("숫자 게임 종료!");
	}//number_game 함수 끝
	
		
</script>
</head>
<body>

</body>
</html>
