<script type="text/javascript">
	//[ 전달인자도 있고, 리턴값도 있는 함수 연습]
	//1. 정수 2개를 전달받아 두 수 의 합을 계산 후 리턴하는 함수 sum()정의
	//sum()함수 정의
	function sum(x,y){
		return x+y;
	}
	//sum()함수 호출
	//=>정수 10, 20 전달한 뒤 리턴되는 합계(30)을 받아 출력
	let total = sum(10,20);
	document.write("합계 : " + total);
	document.write("<hr>")
	//-------------------------------------------------------------------------

	// 2. 정수 1개를 전달받아 절대값을 리턴하는 함수 abs ()  정의
	// => ex) -5전달 시 5리턴, 10을 전달 시 10 그대로 리턴
	//abs() 함수 정의
	function abs(a){
// 		if(a<0){
// 			return -a;
// 		} else {
// 			return a;
// 	    }
		if(a<0){
			a = -a;
		} 
		return a;
	}
	
	//abs() 함수 호출
	let data = abs(6);
 	document.write(data);
 	// document.write(abs(-9)); 동일 의미
 	
 	document.write("<hr>")

	// 3. 아이디 , 패스워드를 전달받아 일치 여부를 판별하는 login() 함수 정의
	// => 만약, 아이디가 "admin"이고 패스워드가 "1234"일 경우 "로그인 성공!" 리턴
	//	  아니면, "로그인 실패!" 리턴
	// login() 함수 정의
	 function login(id,pw){
		// 데이터베이스에 아이디와 패스워드가 저장되어 있다고 가정하고 변수에 아이디, 패스워드
		let dbId = "admin";
		let dbPw = "1234";
		
		if(id == dbId && pw == dbPw){
			return "로그인성공";
		}
		return "로그인실패";
	 }
	
	// login() 함수 호출
	id = "admin";
	pw = "1234";
	document.write(login(id,pw));
 	document.write("<hr>")
